<html>
<head>
<title>JOB SEEKER APPLICATION</title>
<style>#c{background-color:#060930;}
       #a{background-color:#F4ABC4;}</style>
</head>
<body><center><b><u><h3>JOB REGISTRATON</h3></u></b></center><br><br>

<form style="font-size:80%" >
<div id="#a"
<label for="fname">First name:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
  <input type="text" id="fname" name="fname" ><br><br>
  <label for="lname">Last name:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
  <input type="text" id="lname" name="lname"><br><br>

<br> Gender:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
  <input type="radio"  name="male">Male
<input type="radio"  name="male">Female
<br><br>
  


<label for="dob">Date Of Birth:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
<input type="date" id="birthday" name="birthday">
 
<br><br>
<label for="address">Address:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
<input type="text" id="address" name="address"><br><br>

<label for="mob">Mobile Number:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
<input type="tel" id="mob" name="mob" ><br><br>

<label for="state">State Of Residence&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
<select name="state" id="state">
<option value="kera">Kerala</option>
<option value="kar">Karnataka</option>
<option value="tam">Tamil Nadu</option>
<option value="and">Andhra Pradesh</option>
<option value="mah">Maharashtra</option>
<option value="goa">Goa</option>
<option value="tel">telungana</option></select>
  <br><br><br>
</div>

<label for="dis">District:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
  <input type="text" id="dis" name="dis" ><br><br>



<label for="city">City:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
  <input type="text" id="city" name="city" ><br><br>



<label for="pin">Pincode:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
  <input type="text" id="pin" name="pin" ><br><br><br><br><br><br>

<label for="t">Position for which you are applying for :&nbsp&nbsp</label>
<select name="t" id="t">
<option value="sales">Sales Associate</option>
<option value="custom">Customer Service Associate</option>
<option value="asst">Assistant Manager</option>
<option value="shift">Shift Manager</option>
<option value="HR">Human Resource</option>
<option value="gr">Grooming</option>
<option value="ot">Others</option></select>

<br><br><label for="ot">If Other kindly specify:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
  <input type="text" id="ot" name="ot" ><br><br>
<br><br>


<label for="v">Preffered working mode:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
<select name="v" id="v">
<option value="full">Full Time</option>
<option value="part">Part Time</option></select>

<br><br><label for="w">Have You Previuously worked us:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
<select name="w" id="w">
<option value="yes">Yes</option>
<option value="no">No</option></select>

<br><br>
<label for="so">If So, When?:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
<input type="date" id="so" name="so"><br>
<div id="c">
<br><label for="myfile">Upload Your CV:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
  <input type="file" id="myfile" name="myfile"><br><br>
  
</div>
 <input type="checkbox" id="ins" name="ins" value="con">
  <label for="ins"> I confirm that all the given information is correct to the best of my knowledge</label><br> 
<br><br><br><center><input type="submit" value="Submit">
   <input type="reset"></center>


</form>
</body>
</html>
